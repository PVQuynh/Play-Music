<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist"></div>
  </div>

  <script>
    const $ = document.querySelector.bind(document);
    const  $$ = document.querySelectorAll.bind(document);

    const PLAYER_STORAGE_KEY = 'F8_PLAYER';

    const heading = $('header h2');
    const cdThumb = $('.cd-thumb');
    const audio = $('#audio');
    const cd = $('.cd')
    const player = $('.player')
    const playBtn = $('.btn-toggle-play')
    const progress = $('#progress')
    const prevBTn = $('.btn-prev')
    const nextBTn = $('.btn-next')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')

    const app = {
      currentIndex: 0,
      isPlaying: false,
      isRandom: false,
      isRepeat: false,
      songs: [
        {
          name: 'Waiting For You',
          singer: 'MoNo',
          path: './assets/music/song1.mp3',
          image: './assets/img/song1.jpg',
        },
        {
          name: 'Về Bên Anh',
          singer: 'Jack',
          path: './assets/music/song2.mp3',
          image: './assets/img/song2.jpg',   
        },
        {
          name: 'Xin Má Rước Dâu',
          singer: 'Diệu Kiên',
          path: './assets/music/song3.mp3',
          image: './assets/img/song3.jpg',
        },
        {
          name: 'Lạc Trôi',
          singer: 'Sơn Tùng',
          path: './assets/music/song4.mp3',
          image: './assets/img/song4.jpg',
        },
        {
          name: 'Tát Nước Đầu Đình',
          singer: 'Binz',
          path: './assets/music/song5.mp3',
          image: './assets/img/song5.jpg',
        },
        {
          name: 'Lưu Số Em Đi',
          singer: 'Vũ Phụng Tiên',
          path: './assets/music/song6.mp3',
          image: './assets/img/song6.jpg',
        },
        {
          name: 'Mặt Mộc',
          singer: 'Vanh',
          path: './assets/music/song7.mp3',
          image: './assets/img/song7.jpg',
        },
        {
          name: 'Kiệu Hoa',
          singer: 'Bìn',
          path: './assets/music/song8.mp3',
          image: './assets/img/song8.jpg',
        },
      ],
      render: function() {
        const htmls = app.songs.map(function(song, index) {
          return `
            <div class="song ${index === app.currentIndex ? 'active' : ''}" data-index="${index}">
              <div class="thumb" style="background-image: url('${song.image}')">
              </div>
              <div class="body">
                <h3 class="title">${song.name}</h3>
                <p class="author">${song.singer}</p>
              </div>
              <div class="option">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
          `;
        });
        playlist.innerHTML = htmls.join('');
      },
      defineProperties: function() {
        Object.defineProperty(app, 'currentSong', {
          get: function() {
            return app.songs[app.currentIndex]
          }
        })
        // console.log(app.currentSong)
      },
      handleEvents: function() {
        const cdWidth = cd.offsetWidth;
        //Xử lý CD quay và dừng
        const cdThumbAnimate = cdThumb.animate([
          {transform: 'rotate(360deg)'}
        ], {
          duration: 10000,
          interations: Infinity,//loop vô hạn
        })
        cdThumbAnimate.pause()
        // Xử lý phóng to/thu nhỏ CD
        document.onscroll = function() {
          const scrollTop = window.scrollY || document.documentElement.scrollTop;
          const newCdWidth = cdWidth - scrollTop;
          
          cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
          cd.style.opacity = newCdWidth / cdWidth
        }

        // Xừ lý khi click Play
        playBtn.onclick = function() {
          if(app.isPlaying) {
            app.isPlaying = false;
            audio.pause();
            player.classList.remove('playing')
          } else {
            audio.play();
          }
        }

        // Khi song được play
        audio.onplay = function() {
          app.isPlaying = true;
          player.classList.add('playing');
          cdThumbAnimate.play();
        };
        // Khi song bị pause
        audio.onpause = function() {
          app.isPlaying = false;
          player.classList.remove('playing');
          cdThumbAnimate.pause();
        };
        // Khi tiến độ bài hát thay đổi
        audio.ontimeupdate = function() {
          if(audio.duration) {
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
            progress.value = progressPercent
          }
        };

        // Xử lý khi tua song
        progress.onchange = function(e) {
            const seekTime = audio.duration / 100 * e.target.value;
            audio.currentTime = seekTime;
        }
        // Khi next song
        nextBTn.onclick = function() {
          if(app.isRandom) {
            app.playRandomSong();
          } else {
            app.nextSong();
          }
          audio.play();
          app.render();
          app.scrollToActiveSong();
        }
        // Khi prevsong
        prevBTn.onclick = function() {
          if(app.isRandom) {
            app.playRandomSong();
          } else {
            app.prevSong();
          }
          audio.play();
          app.render();
          app.scrollToActiveSong();
        }
        // Khi random
        randomBtn.onclick = function(e) {
          app.isRandom = !app.isRandom;
          randomBtn.classList.toggle('active', app.isRandom)
        }
        //Xử lý lặp lại 1 song
        repeatBtn.onclick = function(e) {
          app.isRepeat = ! app.isRepeat;
          repeatBtn.classList.toggle('active', app.isRepeat)
        }
        // Xử lý next song khi audio ended
        audio.onended = function() {
          if(app.isRepeat) {
            audio.play();
          }else {
            nextBTn.click();
          }
        }
        //Lắng nghe hành vi click vào playlist
        playlist.onclick = function(e) {
          const songNode = e.target.closest('.song:not(.active)');
          if(songNode || e.target.closest('.option')) {
            //Xử lý khi click vào song
            if (songNode) {
              //cách 1
              //songNode.getAttribute('data-index') // ở dạng chuỗi cần phải chuyển sang Number
              //cách 2
              app.currentIndex = Number(songNode.dataset.index);
              app.loadCurrentSong();
              app.render();
              audio.play();
            }
            //Xử lý khi click vào option
            if (e.target.closest('.option')) {

            }
          }
        }
      },
      scrollToActiveSong: function() {
        setTimeout(() => {
          $('.song.active').scrollIntoView({
            behavior: 'smooth',
            block: 'center',
          })
        }, 500)
      },
      loadCurrentSong: function() {
        // console.log(heading, cdThumb, audio)
        heading.textContent =  app.currentSong.name;
        cdThumb.style.backgroundImage = `url('${app.currentSong.image}')`;
        audio.src = app.currentSong.path;
      },
      nextSong: function() {
        app.currentIndex++;
        if (app.currentIndex >= app.songs.length) {
          app.currentIndex = 0;
        }
        app.loadCurrentSong();
      },
      prevSong: function() {
        app.currentIndex--;
        if (app.currentIndex < 0) {
          app.currentIndex = app.songs.length - 1;
        }
        app.loadCurrentSong();
      },
      playRandomSong: function() {
        let newIndex 
        do {
            newIndex = Math.floor(Math.random() * app.songs.length)
        } while(newIndex === app.currentIndex)
        app.currentIndex = newIndex
        app.loadCurrentSong();
      },
      start: function() {
        app.handleEvents();
        app.defineProperties();
        app.render();
        app.loadCurrentSong();
      }
    }

    app.start()
  </script>
</body>
</html>
